[package]
name = "bank-accounting"
version = "0.1.0"
edition = "2021"
readme = "README.md"
publish = false

[dependencies]
anyhow = "1.0.51"
async-trait = "0.1.52"
eventually = { path = "../../eventually" }
prost = "0.9.0"
rust_decimal = "1.18.0"
thiserror = "1.0.30"
tokio = { version = "1.13.0", features = ["macros", "rt-multi-thread"] }
tonic = { version = "0.6.2", features = ["compression"] }
tonic-health = { version = "0.5.0", features = ["transport"] }
tonic-reflection = { version = "0.3.0", default-features = false }
tracing = "0.1.29"
tracing-subscriber = { version = "0.3.3", features = ["fmt", "std", "env-filter"] }

[dev-dependencies]

[build-dependencies]
tonic-build = { version = "0.6.2", features = ["prost", "compression"] }
