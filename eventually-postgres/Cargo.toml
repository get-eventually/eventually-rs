[package]
name = "eventually-postgres"
description = "Event Store implementation using PostgreSQL for the Eventually crate"
version = "0.4.0"
edition = "2021"
authors = ["Danilo Cianfrone <danilocianfr@gmail.com>"]
license = "MIT"
readme = "../README.md"
repository = "https://github.com/get-eventually/eventually-rs"

categories = ["web-programming", "asynchronous"]
keywords = ["postgres", "postgresql", "database", "ddd", "event-sourcing"]

[features]
default = []
with-tracing = ["tracing", "tracing-futures"]
full = ["with-tracing"]

[dependencies]
eventually = { path = "../eventually" }

futures = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
anyhow = "1.0"
tokio = { version = "1.17.0", features = ["sync"] }
tracing = { version = "0.1", optional = true }
tracing-futures = { version = "0.2", optional = true }
tokio-stream = { version = "0.1.4", features = ["sync"] }
async-trait = "0.1"
sqlx = { version = "0.5", features = [ "runtime-tokio-rustls" , "postgres", "migrate" ] }

[dev-dependencies]
testcontainers = "0.12"
tokio = { version = "1.17.0", features = ["macros"] }
