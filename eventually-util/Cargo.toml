[package]
name = "eventually-util"
description = "Extension crate containing utility components for using Event Sourcing in Rust applications"
version = "0.4.0"
edition = "2018"
authors = ["Danilo Cianfrone <danilocianfr@gmail.com>"]
license = "MIT"
readme = "../README.md"
repository = "https://github.com/eventually-rs/eventually-rs"

[features]
default = []
serde = ["eventually-core/serde"]
with-tracing = ["tracing", "tracing-futures"]
full = ["serde", "with-tracing"]

[dependencies]
eventually-core = { version = "0.4.0", path = "../eventually-core" }

futures = "0.3"
parking_lot = "0.11.0"
thiserror = "1.0"
tokio = { version = "1.3.0", features = ["rt", "sync"] }
anyhow = "1.0"
tracing = { version = "0.1", optional = true }
tracing-futures = { version = "0.2", optional = true }
tokio-stream = { version = "0.1.4", features = ["sync"] }
async-trait = "0.1.51"

[dev-dependencies]
tokio = { version = "1.3.0", features = ["macros"] }
